spring.application.name=escrow-service
# ===============================
# APPLICATION CONFIG
# ===============================

server.port=8084

# ===============================
# DATABASE CONFIG (Escrow DB only)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/autoescrow_db
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT CONFIG (MUST MATCH AUTH & VEHICLE SERVICE)
# ===============================
jwt.secret=autoescrow_secret_key_which_is_very_secure_12345
jwt.expiration=3600000

# ===============================
# LOGGING (OPTIONAL BUT USEFUL)
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
